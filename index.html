<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRT-3 Fare Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸš† MRT-3</a>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="schedule.html">Train Schedule</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
            </ul>
            <input type="text" placeholder="Search..." class="form-control" style="width: 200px;">
            <button class="btn btn-warning">Search</button>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mt-4">Fare Guide</h1>
        <div class="row">
            <div class="col-md-4 text-center">
                <h5>MRT-3 Transit Map</h5>
                <img src="mrt-map.png" alt="MRT-3 Map" class="img-fluid border rounded">
            </div>

            <div class="col-md-4">
                <h5>Leaving From:</h5>
                <select id="fromStation" class="form-select">
                    <option value="North Avenue">North Avenue</option>
                    <option value="Quezon Avenue">Quezon Avenue</option>
                    <option value="GMA Kamuning">GMA Kamuning</option>
                    <option value="Araneta Center-Cubao">Araneta Center-Cubao</option>
                    <option value="Santolan-Annapolis">Santolan-Annapolis</option>
                    <option value="Ortigas">Ortigas</option>
                    <option value="Shaw Boulevard">Shaw Boulevard</option>
                    <option value="Boni">Boni</option>
                    <option value="Guadalupe">Guadalupe</option>
                    <option value="Buendia">Buendia</option>
                    <option value="Ayala">Ayala</option>
                    <option value="Magallanes">Magallanes</option>
                    <option value="Taft Avenue">Taft Avenue</option>
                </select>

                <h5 class="mt-3">Going To:</h5>
                <select id="toStation" class="form-select">
                    <option value="North Avenue">North Avenue</option>
                    <option value="Quezon Avenue">Quezon Avenue</option>
                    <option value="GMA Kamuning">GMA Kamuning</option>
                    <option value="Araneta Center-Cubao">Araneta Center-Cubao</option>
                    <option value="Santolan-Annapolis">Santolan-Annapolis</option>
                    <option value="Ortigas">Ortigas</option>
                    <option value="Shaw Boulevard">Shaw Boulevard</option>
                    <option value="Boni">Boni</option>
                    <option value="Guadalupe">Guadalupe</option>
                    <option value="Buendia">Buendia</option>
                    <option value="Ayala">Ayala</option>
                    <option value="Magallanes">Magallanes</option>
                    <option value="Taft Avenue">Taft Avenue</option>
                </select>

                <h5 class="mt-3">Ticket Type:</h5>
                <select id="ticketType" class="form-select">
                    <option value="regular">Regular</option>
                    <option value="discounted">Discounted (Student/Senior/PWD)</option>
                </select>

                <button class="btn btn-primary mt-3" onclick="calculateFare()">Check Fare</button>
            </div>
            
            <div class="col-md-4 text-center">
                <h5>Ticket Price:</h5>
                <div id="fareDisplay" class="p-3 bg-dark text-white display-4">0.00</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
