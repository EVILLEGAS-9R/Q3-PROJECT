<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRT Fare Guide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container">
            <a class="navbar-brand" href="#">MRT 3 Guide</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="schedule.html">Train Schedule</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
            <input type="text" class="form-control w-25" placeholder="Search...">
            <button class="btn btn-warning">Search</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Fare Guide</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="mrt-map.png" alt="MRT Map" class="img-fluid">
            </div>
            <div class="col-md-4">
                <label>Leaving From:</label>
                <select id="fromStation" class="form-control">
                    <option value="North Ave">North Ave</option>
                    <option value="Quezon Ave">Quezon Ave</option>
                    <option value="GMA Kamuning">GMA Kamuning</option>
                </select>

                <label>Going To:</label>
                <select id="toStation" class="form-control">
                    <option value="Taft">Taft</option>
                    <option value="Shaw Blvd">Shaw Blvd</option>
                    <option value="Ayala">Ayala</option>
                </select>

                <button class="btn btn-primary mt-3" onclick="calculateFare()">Calculate Fare</button>
            </div>
            <div class="col-md-4">
                <h3>Ticket Price:</h3>
                <div id="fareDisplay" class="p-3 bg-dark text-white text-center rounded">â‚±0.00</div>
